    class Player {
        constructor(color) {
            this.color = color;
            this.captures = 0;
            this.textNode = document.createTextNode(this.getText());
        }

        getText() {
            return ` : ${this.captures} `;
        }
    }

    class Piece {
        constructor(element, play, coords) {
            this.element = element;
            this.element.onclick = () => play(this);
            this.coords = coords;
            this.player = null;
        }

        play(player) {
            this.setColor(player.color);
            this.player = player;
        }

        isActive() {
            return this.player !== null;
        }

        setColor(color) {
            this.element.style.backgroundColor = color;
        }

        clear() {
            this.player = null;
            this.setColor(null);
        }
    }

    class Game {
        constructor(CONFIG) {
            this.CONFIG = CONFIG;
            this.currentPlayerIdx = 0;
            this.previousPiece;
            this.directions = {
                up: { x: 0, y: -1 },
                down: { x: 0, y: 1 },
                left: { x: -1, y: 0 },
                right: { x: 1, y: 0 },
                rightUp: { x: 1, y: -1 },
                leftDown: { x: -1, y: 1 },
                leftUp: { x: -1, y: -1 },
                rightDown: { x: 1, y: 1 },
            };
            this.players = this.getPlayers(this.CONFIG);
            this.board = this.getBoard(this.CONFIG);
            this.currentPlayerElement = document.querySelector('#currentPlayer');
            this.playerCounts = document.querySelector('.playerCounts');
            document.querySelector('#undo').onclick = this.undo.bind(this);
            this.createControls();
            this.updateControls();
        }

        getPlayers(config) {
            const players = [];
            for (let i = 0; i < config.playerCount; i++) {
                players.push(new Player(config.colors[i]));
            }
            return players;
        }

        getBoard(config) {
            const nodeList = [...document.querySelectorAll('.pieces > div > div > span')];
            const board = [];
            for (let i = 0; i < config.columnHeight; i++) {
                board.push([]);
            }
            for (let i = 0; i < nodeList.length; i++) {
                const y = Math.floor(i / config.rowLength || 0);
                const x = i - (config.rowLength * y);
                const piece = new Piece(nodeList[i], this.play.bind(this), { x: x, y: y });
                board[y].push(piece);
            }
            return board;
        }

        updateControls() {
            this.currentPlayerElement.style.backgroundColor = this.players[this.currentPlayerIdx].color;
            for (const player of this.players) {
                player.textNode.nodeValue = player.getText();
            }
        }

        createControls() {
            this.playerCounts.innerHTML = '';
            for (const player of this.players) {
                const span = document.createElement('span');
                span.className += 'playerIcon';
                span.style.backgroundColor = player.color;
                const count = document.createElement('span');
                count.appendChild(player.textNode);
                this.playerCounts.appendChild(span);
                this.playerCounts.appendChild(count);
            }
        }

        undo() {
            if (this.previousPiece) {
                this.previousPiece.clear();
                this.previousPiece = null;
                if (this.currentPlayerIdx === 0) {
                    this.currentPlayerIdx = this.players.length - 1;
                } else {
                    this.currentPlayerIdx--;
                }
                this.updateControls();
            }
        }

        play(piece) {
            if (!piece.isActive()) {
                const player = this.players[this.currentPlayerIdx];
                piece.play(player);
                this.previousPiece = piece;
                this.checkWin(piece, player, 0);
                this.nextTurn();
                this.updateControls();
            } else {
                console.log('existing piece');
            }
        }

        checkDirection(x, y, player, direction, pieces = []) {
            const newY = y + direction.y;
            const newX = x + direction.x;
            if (newY >= 0 && newY < CONFIG.columnHeight && newX >= 0 && newX < CONFIG.rowLength) {
                const piece = this.board[newY][newX];
                if (piece.isActive()) {
                    pieces.push(piece)
                    return this.checkDirection(newX, newY, player, direction, pieces)
                }
            }
            return pieces;
        }

        nextTurn() {
            if (this.currentPlayerIdx === this.players.length - 1) {
                this.currentPlayerIdx = 0;
            } else {
                this.currentPlayerIdx++;
            }
        }

        getConsecutiveCount(row, player) {
            let count = 0;
            for (const piece of row) {
                if (piece.player === player) {
                    count++;
                } else {
                    break;
                }
            }
            return count;
        };

        findCapture(row, player) {
            if (row.length >= 3 && row[0].player !== player &&
                row[0].player === row[1].player && row[2].player === player) {
                player.captures++;
                row[0].clear();
                row[1].clear();
                this.previousPiece = null;
                if (player.captures >= 5) {
                    console.log(`${player.color} wins with ${player.captures} captures`);
                }
            }
        }

        checkWin(piece, player) {

            const consecutivePiecesCounts = {};

            for (const direction in this.directions) {
                const a = this.checkDirection(piece.coords.x, piece.coords.y, player, this.directions[direction]);
                this.findCapture(a, player);
                consecutivePiecesCounts[direction] = this.getConsecutiveCount(a, player);
            }

            const vertical = 1 + consecutivePiecesCounts.up + consecutivePiecesCounts.down;
            const horizontal = 1 + consecutivePiecesCounts.left + consecutivePiecesCounts.right;
            const diag1 = 1 + consecutivePiecesCounts.rightUp + consecutivePiecesCounts.leftDown;
            const diag2 = 1 + consecutivePiecesCounts.leftUp + consecutivePiecesCounts.rightDown;

            const inRow = Math.max(vertical, horizontal, diag1, diag2);
            if (inRow >= 5) {
                console.log(`${player.color} wins with ${inRow} in a row`);
            }

        }

        printBoard() {
            console.log(this.board);
        }

    }
    const game = new Game(CONFIG);

</script>
